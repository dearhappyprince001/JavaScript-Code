<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //-------------------------------->Set--->It contains only unique elements.
      let array = [1, 2, 3, 4];
      let set = new Set(array);
      console.log(set); // Set { 1, 2, 3, 4 }
      console.log(set.size); // 4

      set.add(5);
      console.log(set); // Set { 1, 2, 3, 4, 5 }
      set.add(4);
      console.log(set); // Set { 1, 2, 3, 4, 5 }
      console.log(set.size); // 5
      set.delete(5);
      console.log(set); //
      console.log(set.has(4)); // true
      console.log(set.has(6)); // false

      set.forEach((elements) => {
        console.log(elements);
      }); // 1 2 3 4

      // var obj1 = { name: "Prince" };
      // set.add(obj1);
      // console.log(obj1);

      // set.clear();
      // console.log(set);
      // console.log(set.has(1));

      //---------------------------------->Map-->It stores data into key values pair.
      //in map new value override the previous value.

      let map = new Map([
        ["a", "Arun"],
        ["b", "Sumit"],
      ]); //create a map.
      map.set("b", "Piyush");
      map.set("b", "Aryan");
      console.log(map); // Map { 'a' => 'Arun', 'b' => 'Aryan' }
      console.log(map.size); // 2
      for (let [key, value] of map) {
        console.log(`KEYS:${key} , VALUES:${value}`);
      }

      map.forEach((key, value) => {
        console.log(key, value);
      });

      console.log(map.get("a"));
      map.delete("a");
      console.log(map);
      console.log(map.has("a"));
      console.log(map.size);
      map.clear();
      console.log(map);

      //----------------------------->WeakSet------> it's only stores Object.
      // And we can not iterate over weakSet.
      //and it has no size Property.

      let ws = new WeakSet();

      let obj1 = { name: "Arpit" };
      let obj2 = { name: "Kumar" };

      ws.add(obj1);
      ws.add(obj2);
      console.log(ws); // WeakSet { { name: 'Arpit' }, { name: 'Kumar' } }
      //console.log(ws.size);//undefined
      console.log(ws.has(obj1));
      ws.delete(obj1);
      console.log(ws.has(obj1));

      //------------------------------>WeakMap
      // it stores data in key-value pairs.
      // And it only stores objects as keys.

      let wm = new WeakMap();
      let obj3 = {};
      let obj4 = {};

      wm.set(obj3, "private");
      wm.set(obj4, "private data");
      console.log(wm); // WeakMap { <items unknown> }
      console.log(wm.has(obj3)); // true
    </script>
  </body>
