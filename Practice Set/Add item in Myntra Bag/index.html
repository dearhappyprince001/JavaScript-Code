<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Myntra Bag </title>
  </head>
  <body>


    <style>
      .bag-button {
        border: none;
        background-color: aqua;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 6px;
        padding-right: 6px;
        border-radius: 10px;
      }
      .Wishlist-button {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border: 2px solid black;
        border-radius: 5px;
      }
    </style>


    <title>Add items in Myntra</title>


  </head>
  <body>


    <button class="bag-button" onclick="cartQuantity = cartQuantity + 1 ; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
    ">Add to Bag </button>


    <button class="Wishlist-button" onclick="cartQuantity = cartQuantity - 1 ; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">
      Move to Wishlist </button>

   
    <button class="item-button" onclick="cartQuantity = cartQuantity + 2 ; document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;">Add 1+1 Sale item</button>

    
    <h2 id="cart-summary"></h2>


    <script>
      let cartQuantity = 0;
      document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
    </script>

  </body>
</html>
