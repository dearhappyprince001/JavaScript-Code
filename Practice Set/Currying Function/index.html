<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currying Function</title>
  </head>
  <body></body>
  <script>
    //normal function
    function add(a, b, c) {
      return a + b + c;
    }
    let result = add(2, 2, 2);
    console.log(result); //6

    //currying function.
    function addition(a) {
      return function (b) {
        return function (c) {
          return a + b + c;
        };
      };
    }
    let result1 = addition(1);
    console.log(result1);

    let result2 = addition(2);
    console.log(result2);

    let result3 = addition(3);
    console.log(result3);

    let currying = addition(1)(2)(3);
    console.log(currying); //6

    function product(a) {
      return function (b) {
        return a * b;
      };
    }

    let currying2 = product(2)(4);
    console.log(currying2); //8

    //Infinite Currying.

    function addition(a) {
      return function (b) {
        return function (c) {
          return addition(a + b + c);
        };
      };
    }

    console.log(addition(2)(5)(3)());

    //infinite currying
    function addition(a) {
      return function (b) {
        if (b === undefined) {
          return a; // If no argument is provided, return the accumulated sum
        }
        return addition(a + b); // Continue currying with the new sum
      };
    }

    console.log(addition(1)(2)(3)()); // Output: 6
    console.log(addition(1)(2)(3)(4)(8)()); // Output: 18
    console.log(addition(5)(10)(20)(23)(30)()); // Output: 88
  </script>
</html>
