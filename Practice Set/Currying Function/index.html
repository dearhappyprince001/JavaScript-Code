<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currying Function</title>
  </head>
  <body></body>
  <script>
    //--------------------->normal function
    function add(a, b, c) {
      return a + b + c;
    }
    let result = add(2, 2, 2);
    console.log(result); //6

    //--------------------->currying function.
    function addition(a) {
      return function (b) {
        return function (c) {
          return a + b + c;
        };
      };
    }

    //---------->Usage of curried Function.
    //----------------->this method is to long and much time taken.
    // let addOne = addition(1);
    // let addOneAndTwo = addOne(2);
    // let result = addOneAndTwo(3);
    // console.log(result);//6

    //---------->Or call directly.
    //-------->by using this it is much better.
    console.log(addition(1)(2)(3)); //6

    //-------------->Example2.
    function product(a) {
      return function (b) {
        return a * b;
      };
    }

    let currying2 = product(2)(4);
    console.log(currying2); //8

    console.log("\n");

    //--------------------------->Infinite Currying.

    function addition(a) {
      return function (b) {
        return function (c) {
          return addition(a + b + c);
        };
      };
    }

    console.log(addition(2)(5)(3)()); //10

    console.log("\n");

    //--------------------->infinite currying
    //--------------------1st Ways.
    function addition(a) {
      return function (b) {
        if (b === undefined) {
          return a; // If no argument is provided, return the accumulated sum
        }
        return addition(a + b); // Continue currying with the new sum
      };
    }

    console.log(addition(1)(2)(3)()); // Output: 6
    console.log(addition(1)(2)(3)(4)(8)()); // Output: 18
    console.log(addition(5)(10)(20)(23)(30)()); // Output: 88
    console.log(addition(10)(20)(40)(100)(30)(32)(10)(50)(60)()); //352

    console.log("\n");

    //------------------OR---------------------
    //-------------------->2nd ways.

    function addition(a) {
      return function (b) {
        if (b) return addition(a + b);
        return a;
      };
    }

    console.log(addition(1)(2)(3)()); // Output: 6
    console.log(addition(1)(2)(3)(4)(8)()); // Output: 18
    console.log(addition(5)(10)(20)(23)(30)()); //Output: 88
    console.log(addition(10)(20)(40)(100)(30)(32)(10)(50)(60)()); //352
  </script>
</html>
