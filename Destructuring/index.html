<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      let user = ["karan", 25, "delhi"];
      let name = user[0];
      let age = user[1];
      let city = user[2];
      console.log(age, name, city);

      //destructing
      //array

      let user = ["karan", 25, "delhi"];
      let [name, age, city] = user;
      console.log(age, city, name);

      ///create an object
      //object
      const person = {
        firstName: "suraj",
        lastName: "kumar",
        age: 22,
      };
      //destructuring

      const { firstName } = person;
      console.log(firstName); //suraj

      let { firstName, lastName, age } = person;
      console.log(person);

      //destructuring

      const course = {
        courseName: "js",
        price: "999",
        courseInstructor: "happy",
      };

      const { courseInstructor } = course;
      console.log(courseInstructor); //happy
    </script>
  </body>
</html>
