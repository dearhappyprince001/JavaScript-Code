<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
  </head>
  <body>
    <h2>
      Event delegation is a technique where you attach eventListener to parent
      element insteadOf multiple child elements.
    </h2>
    <h2>JavaScript Event Delegation</h2>
    <div id="parent">
      <button class="btn">Button1</button>
      <button class="btn">Button2</button>
      <button class="btn">Button3</button>
      <button class="btn">Button4</button>
      <button class="btn">Button5</button>
      <button class="btn">Button6</button>
      <button class="btn">Button7</button>
      <button class="btn">Button8</button>
      <button class="btn">Button9</button>
      <button class="btn">Button10</button>
      <button class="btn">Button11</button>
      <button class="btn">Button12</button>
    </div>

    <!-- <script>
      document.getElementById("parent").addEventListener("click", (event) => {
        if (event.target.classList.contains("btn")) {
          alert(`You Clicked ${event.target.innerText}`);
        }
      });
    </script> -->

    <script>
      document.getElementById("parent").addEventListener("click", (event) => {
        if (event.target.classList.contains("btn")) {
          alert(`You Clicked ${event.target.innerText}`);
        }
      });
    </script>
  </body>
</html>
