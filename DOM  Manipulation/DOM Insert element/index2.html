<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Create Element and Insert Element</title>
  </head>
  <body style="background-color: black"></body>

  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.random() * 10 + 1;
    div.setAttribute("title", "generated Title");
    div.style.backgroundColor = "green";
    div.style.color = "white";
    div.style.width = "100px";
    div.style.height = "100px";
    div.style.margin = "10px";
    div.style.padding = "10px";
    div.innerHTML = "This is a generated div";

    document.body.appendChild(div); // Append the div to the body and make it visible on the page
    document.body.prepend(div); // Prepend the div to the body and make it visible on the page
    document.body.before(div); // Insert the div before the body and make it visible on the page
    document.body.after(div); // Insert the div after the body and make it visible on the page
  </script>
</html>
