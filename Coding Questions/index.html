<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [1, 2, 3, 4, 5, 6, 7, 8, 9]; //reverse a no in array.
      num.reverse();
      console.log(num);

      console.log(null == undefined); //true.
      console.log(null === undefined); //false.

      console.log(NaN == NaN); //false.
      console.log(NaN === NaN); //false.

      //Swap two no without using a third variable.
      let a = 20;
      let b = 30;

      a = a + b;
      b = a - b;
      a = a - b;
      console.log(a); //30.
      console.log(b); //20.

      //reverse a string in Js.
      function reverseString(str) {
        return str.split("").reverse().join("");
      }
      console.log(reverseString("prince"));

      //check palindrome no.
      function isPalindrome(str) {
        const reversed = str.split("").reverse().join("");
        return str === reversed;
      }
      console.log(isPalindrome("GFG")); //true.
      console.log(isPalindrome("MKL")); //false.

      //largest no in an array.

      function largestNumber(array) {
        return Math.max(...array);
      }
      console.log(largestNumber([100, 200, 300, 50, 20])); //300

      //sum of an array.

      function sumOfArray(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
          sum += array[i];
        }
        return sum;
      }
      console.log(sumOfArray([10, 30, 40, 20])); //100.

      //calculate power of a number.
      let no = 2;
      let result = no ** 4;
      console.log(result); //16.

      //or

      function power(base, exponent) {
        return base ** exponent;
      }
      console.log(power(3, 4)); //81.

      //convert celsius to fahrenheit.

      function celsiusToFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32; //formula.
      }
      console.log(celsiusToFahrenheit(20)); //68

      //convert fahrenheit to celsius.

      function fahrenheitToCelsius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9; //formula.
      }
      console.log(fahrenheitToCelsius(68)); //20

      //sorting an array of string in alphabetical order.

      function sortingString(array) {
        return array.sort();
      }
      console.log(
        sortingString(["banana", "apple", "guvava", "grapes", "cherry"])
      );

      //sort an array in ascending order.
      // function ascendingOrder(array) {
      //   return array.sort((a, b) => a - b);
      // }
      // console.log(ascendingOrder([5, 6, 9, 2, 4, 1])); //1,2,4,5,6,9.

      //sort an array in descending order.
      function ascendingOrder(array) {
        return array.sort((a, b) => b - a);
      }
      console.log(ascendingOrder([1, 8, 3, 7, 5, 3])); //8,7,5,3,3,1.
      
    </script>
  </body>
</html>
